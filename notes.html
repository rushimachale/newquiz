<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    
</style>
<body>
    <div class="container">

        <h1>Notes app</h1>
        <input type="text" placeholder="Enter the entries" id="name">
        <button onclick="add()" class="btn btn-info">Add</button>

        <ul id="list" onclick='remove()'>
        </ul>

    </div>


    <script>
        
        function add(){
            var list = document.getElementById('list');
            var list1= document.createElement('li')
            var btn = document.createElement('button')
            var name = document.getElementById('name').value;

           list1.innerHTML=name
           list1.style.display='flex'
           btn.innerHTML="Remove"
           list1.style.backgroundColor='pink'
           list1.style.margin='5px'


           list.appendChild(list1)
        //    list.appendChild(btn)


        }
        function remove(){
            var list = document.getElementById('list');

         list.removeChild(list.children[0])
        }

    </script>
</body>
</html>
